  <mat-card>

    <mat-card-header>
      <mat-card-subtitle>Fast expense document</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="card-content-form">

      <form [formGroup]="fastExpense">

        <mat-form-field>
          <mat-label>Account</mat-label>
          <reference-input api="/account/reference" formControlName="account"></reference-input>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Currency</mat-label>
          <currency-input formControlName="currency"></currency-input>
        </mat-form-field>

      </form>

    </mat-card-content>

  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-subtitle>Management</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="management-card">
      <button mat-raised-button color="primary" (click)="rebuildGraph()">Rebuild graph</button>
      <button mat-raised-button color="primary" (click)="clearDatabase()">Clear database</button>
    </mat-card-content>
  </mat-card>
