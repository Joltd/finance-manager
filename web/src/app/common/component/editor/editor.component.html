<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <button mat-icon-button (click)="save()" *ngIf="!saveHidden" [disabled]="saveDisabled">
      <mat-icon>done</mat-icon>
    </button>
    <button mat-icon-button (click)="close()" *ngIf="!closeHidden" [disabled]="closeDisabled">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>
</mat-card>

<ng-content></ng-content>
