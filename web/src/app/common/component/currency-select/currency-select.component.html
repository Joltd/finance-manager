<currency-label [currency]="currency"
                [full]="true"
                (click)="showCurrencySelect()"></currency-label>
<entry-select [nullable]="true" (select)="select($event)">
  <entry-item *ngFor="let currency of currencies" [value]="currency">
    <currency-label [currency]="currency.name" [full]="true"></currency-label>
  </entry-item>
</entry-select>
