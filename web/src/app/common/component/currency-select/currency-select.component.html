<currency-label *ngIf="currency != null"
                [currency]="currency"
                [full]="true"
                (click)="showCurrencySelect()"></currency-label>
<entry-select>
  <entry-item (select)="select(null)">Nothing</entry-item>
  @for (currency of currencyService.currencies; track currency.id) {
    <entry-item (select)="select(currency)">
      <currency-label [currency]="currency.name" [full]="true"></currency-label>
    </entry-item>
  }
</entry-select>
