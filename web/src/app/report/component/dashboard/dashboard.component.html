<div class="balances">
  <mat-card *ngFor="let accountBalance of dashboard.balances">
    <mat-card-title>{{accountBalance.accountName}}</mat-card-title>
    <mat-card-content>
      <mat-action-list>
        <button mat-list-item
                *ngFor="let balance of accountBalance.balances"
                (click)="viewDocuments(accountBalance.account, balance.currency)">
          {{balance | format}}
        </button>
      </mat-action-list>
    </mat-card-content>
  </mat-card>
</div>

<mat-card class="expenses">
  <div #chart></div>
</mat-card>
