<mat-card *ngFor="let accountBalance of dashboard.balances">
  <mat-card-subtitle>{{accountBalance.accountName}}</mat-card-subtitle>
  <mat-card-content>
    <mat-chip-list>
      <mat-chip *ngFor="let balance of accountBalance.balances"
                (click)="viewDocuments(accountBalance.account, balance.currency)">
        <amount-label [amount]="balance"></amount-label>
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
