<mat-card class="graph-status actual" *ngIf="dashboard.graphStatus?.status == 'ACTUAL'">
  <mat-icon>check_circle</mat-icon>
  <div>
    <div class="status">Actual</div>
    <div class="date">{{dashboard.graphStatus.date}}</div>
  </div>
</mat-card>
<mat-card class="graph-status rebuild" *ngIf="dashboard.graphStatus?.status == 'REBUILD'">
  <mat-icon>autorenew</mat-icon>
  <div>
    <div class="status">Rebuild...</div>
    <div class="date">{{dashboard.graphStatus.date}}</div>
  </div>
</mat-card>
<mat-card class="graph-status outdated" *ngIf="dashboard.graphStatus?.status == 'OUTDATED'">
  <mat-icon>error</mat-icon>
  <div>
    <div class="status">Outdated</div>
    <div class="date">{{dashboard.graphStatus.date}}</div>
  </div>
</mat-card>

<mat-card>
  <mat-card-content class="totals">
    <h1>{{dashboard.fundsTotal | format:true}}</h1>
    <h5>{{dashboard.fundsTotalSecondary | format:true}}</h5>
  </mat-card-content>
</mat-card>

<mat-card>
  <div #chart [style.height]="fundChartHeight()"></div>
</mat-card>

<button mat-raised-button class="expense" (click)="fastExpense()">Expense</button>
<button mat-raised-button class="exchange" (click)="fastExchange()">Exchange</button>
