<ng-container *ngFor="let accountBalance of dashboard.balances">
  <mat-card *ngIf="accountBalance.balances.length > 0">
    <mat-card-header>
      <mat-card-title>{{accountBalance.accountName}}</mat-card-title>
      <mat-card-subtitle *ngIf="accountBalance.daysElapsed > 0">
        {{accountBalance.daysElapsed}} days
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-chip-listbox>
        <mat-chip-option *ngFor="let balance of accountBalance.balances"
                  (click)="viewDocuments(accountBalance.account, balance.currency)">
          <amount-label [amount]="balance"></amount-label>
        </mat-chip-option>
      </mat-chip-listbox>
    </mat-card-content>
  </mat-card>
</ng-container>

<button class="fab" mat-fab (click)="fastExpense()">
  <mat-icon>add</mat-icon>
</button>
