<mat-card *ngIf="dashboard">
  <h1>{{dashboard.defaultCurrencyAmount | format: true}}</h1>
  <h3 *ngIf="dashboard.usdCashAmount">{{dashboard.usdCashAmount | format: true}}</h3>
  <div *ngFor="let cashFound of dashboard.cashFounds">{{cashFound | format: true}}</div>
</mat-card>

<button mat-raised-button [routerLink]="['operation','new']" [queryParams]="{template: 'EXPENSE_CASH'}">Cash expense</button>
<button mat-raised-button [routerLink]="['operation','new']" [queryParams]="{template: 'EXCHANGE_TO_CASH'}">Withdraw cash</button>
<button mat-raised-button [routerLink]="['operation','new']" [queryParams]="{template: 'EXCHANGE_FROM_CASH'}">Topup cash</button>

<button mat-raised-button [routerLink]="['flow-chart']">Flows</button>
<button mat-raised-button [routerLink]="['current-funds-chart']">Current funds</button>
<button mat-raised-button [routerLink]="['cumulative-funds-chart']">Cumulative funds</button>
