<mat-card>
  <mat-card-header class="chart-header">
    <mat-card-title>Flow chart</mat-card-title>
    <mat-card-subtitle>+1000 -500</mat-card-subtitle>
    <button mat-icon-button [hidden]="!isBackAvailable()" (click)="back()"><mat-icon>arrow_back</mat-icon></button>
    <button mat-icon-button (click)="apply()"><mat-icon>done</mat-icon></button>
  </mat-card-header>
</mat-card>

<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>Settings</mat-panel-title>
  </mat-expansion-panel-header>

  <form [formGroup]="settings">

    <mat-form-field>
      <mat-label>From</mat-label>
      <input formControlName="dateFrom" matInput [matDatepicker]="from" readonly (click)="from.open()">
      <mat-datepicker touchUi #from></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>To</mat-label>
      <input formControlName="dateTo" matInput [matDatepicker]="to" readonly (click)="to.open()">
      <mat-datepicker touchUi #to></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Categories</mat-label>
      <mat-select formControlName="categories" multiple>
        <mat-optgroup label="Expenses">
          <mat-option *ngFor="let expenseCategory of expenseCategories" [value]="expenseCategory.id">{{expenseCategory.name}}</mat-option>
        </mat-optgroup>
        <mat-optgroup label="Incomes">
          <mat-option *ngFor="let incomeCategory of incomeCategories" [value]="incomeCategory.id">{{incomeCategory.name}}</mat-option>
        </mat-optgroup>
      </mat-select>
      <button matSuffix mat-icon-button (click)="toggleAllCategories()"><mat-icon>checklist</mat-icon></button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Currency</mat-label>
      <mat-select formControlName="commonCurrency">
        <mat-option [value]="'USD'">USD</mat-option>
        <mat-option [value]="'RUB'">RUB</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-slide-toggle formControlName="byCurrency">View by category</mat-slide-toggle>

  </form>
</mat-expansion-panel>

<mat-card class="chart-card">
  <mat-card-content>
    <div #chart class="chart"></div>
  </mat-card-content>
</mat-card>
