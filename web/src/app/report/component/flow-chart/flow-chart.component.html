<mat-expansion-panel>
  <mat-expansion-panel-header>Settings</mat-expansion-panel-header>

  <form [formGroup]="settings">

    <mat-form-field>
      <mat-label>From</mat-label>
      <input formControlName="dateFrom" matInput [matDatepicker]="from" readonly (click)="from.open()">
      <mat-datepicker touchUi #from></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>To</mat-label>
      <input formControlName="dateTo" matInput [matDatepicker]="to" readonly (click)="to.open()">
      <mat-datepicker touchUi #to></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Categories</mat-label>
      <mat-select formControlName="categories" multiple>
        <mat-optgroup label="Expenses">
          <mat-option *ngFor="let expenseCategory of expenseCategories" [value]="expenseCategory.id">{{expenseCategory.name}}</mat-option>
        </mat-optgroup>
        <mat-optgroup label="Incomes">
          <mat-option *ngFor="let incomeCategory of incomeCategories" [value]="incomeCategory.id">{{incomeCategory.name}}</mat-option>
        </mat-optgroup>
      </mat-select>
      <button matSuffix mat-icon-button (click)="clearCategories()"><mat-icon>close</mat-icon></button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Currency</mat-label>
      <currency-input formControlName="currency"></currency-input>
    </mat-form-field>

    <mat-slide-toggle formControlName="total">Total</mat-slide-toggle>

    <mat-slide-toggle formControlName="showAverage">Show average</mat-slide-toggle>

  </form>
</mat-expansion-panel>

<mat-card *ngIf="flow?.dates?.length > 0">
  <div #chart [style.height]="chartHeight + 'em'"></div>
</mat-card>
