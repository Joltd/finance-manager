<div matDialogContent>
  <form [formGroup]="form">

    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput formControlName="date" [matDatepicker]="picker" readonly (click)="picker.open()">
      <mat-datepicker [touchUi]="true" #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Amount</mat-label>
      <amount-input formControlName="amount" (change)="amountChanged()"></amount-input>
      <mat-hint>{{amountUsd | format}}</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Comment</mat-label>
      <input matInput formControlName="comment">
    </mat-form-field>

  </form>
</div>
<div matDialogActions>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="isInvalid()">Save</button>
  <button mat-button (click)="close()">Close</button>
</div>
