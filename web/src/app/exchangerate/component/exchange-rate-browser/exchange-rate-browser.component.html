<mat-card>
  <ng-template #noData>
    <no-data></no-data>
  </ng-template>
  <mat-list *ngIf="exchangeRates.length > 0; else noData">
    <mat-list-item *ngFor="let exchangeRate of exchangeRates">
      <div matLine class="mat-line-with-menu">
        <date-label [date]="exchangeRate.date"></date-label>
        <span>{{exchangeRate.from}}/{{exchangeRate.to}}</span>
        <span>{{exchangeRate.value}}</span>
        <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
        <mat-menu #menu>
          <button mat-menu-item (click)="edit(exchangeRate.id)">Edit</button>
          <button mat-menu-item (click)="delete(exchangeRate.id)">Remove</button>
        </mat-menu>
      </div>
    </mat-list-item>
  </mat-list>
</mat-card>
<button mat-fab class="fab" (click)="add()"><mat-icon>add</mat-icon></button>
