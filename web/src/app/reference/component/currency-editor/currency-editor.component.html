<mat-card>
  <mat-card-content>
    <form [formGroup]="form">

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-slide-toggle formControlName="crypto">Crypto</mat-slide-toggle>

    </form>
  </mat-card-content>
</mat-card>
