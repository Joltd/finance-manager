<common-layout>
  <mat-action-list *ifHasData="currencyService.currencies. length > 0">
    <button mat-list-item
            [matMenuTriggerFor]="menu"
            *ngFor="let currency of currencyService.currencies">
      <span class="currency-list-item">
        <currency-label [currency]="currency.name" [full]="true"></currency-label>
        <span *ngIf="currency.crypto">Crypto</span>
      </span>
      <mat-menu #menu>
        <button mat-menu-item (click)="edit(currency.id!)">Edit</button>
        <button mat-menu-item (click)="delete(currency.id!)">Delete</button>
      </mat-menu>
    </button>
  </mat-action-list>
  <fab-group>
    <button mat-fab (click)="add()"><mat-icon>add</mat-icon></button>
  </fab-group>
</common-layout>
