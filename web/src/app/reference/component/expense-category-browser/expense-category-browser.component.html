<mat-card *ngIf="expenseCategories.length > 0">
  <mat-action-list>
    <button mat-list-item [matMenuTriggerFor]="menu" *ngFor="let expenseCategory of expenseCategories">
      {{expenseCategory.name}}
      <mat-menu #menu>
        <button mat-menu-item (click)="edit(expenseCategory.id)">Edit</button>
        <button mat-menu-item (click)="delete(expenseCategory.id)">Remove</button>
        <button mat-menu-item (click)="usage(expenseCategory.id)">Usage</button>
      </mat-menu>
    </button>
  </mat-action-list>
</mat-card>
<button mat-fab class="fab" (click)="add()"><mat-icon>add</mat-icon></button>
