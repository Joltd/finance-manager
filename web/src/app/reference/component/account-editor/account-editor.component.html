<editor title="Account" (onSave)="save()" (onClose)="close()" [saveDisabled]="!form.valid">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-slide-toggle formControlName="track">Track</mat-slide-toggle>
      </form>
    </mat-card-content>
  </mat-card>
</editor>
