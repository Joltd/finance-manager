<mat-card *ngIf="incomeCategories.length > 0">
  <mat-action-list>
    <button mat-list-item [matMenuTriggerFor]="menu" *ngFor="let incomeCategory of incomeCategories">
      {{incomeCategory.name}}
      <mat-menu #menu>
        <button mat-menu-item (click)="edit(incomeCategory.id)">Edit</button>
        <button mat-menu-item (click)="delete(incomeCategory.id)">Remove</button>
        <button mat-menu-item (click)="usage(incomeCategory.id)">Usage</button>
      </mat-menu>
    </button>
  </mat-action-list>
</mat-card>
<button mat-fab class="fab" (click)="add()"><mat-icon>add</mat-icon></button>
