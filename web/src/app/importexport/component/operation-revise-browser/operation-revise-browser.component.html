<mat-card *ngIf="operationReviseList.length > 0">
  <mat-action-list>
    <button mat-list-item [matMenuTriggerFor]="menu" *ngFor="let operationRevise of operationReviseList">
      <span matListItemTitle>{{operationRevise.parser.name}} ({{operationRevise.account.name}})</span>
      <mat-menu #menu>
        <button mat-menu-item (click)="edit(operationRevise.id!)">Edit</button>
        <button mat-menu-item (click)="delete(operationRevise.id!)">Delete</button>
      </mat-menu>
    </button>
  </mat-action-list>
</mat-card>

<button mat-fab class="fab" (click)="add()"><mat-icon>add</mat-icon></button>
