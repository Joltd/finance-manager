<mat-card *ngIf="importDataList.length > 0">
  <mat-action-list>
    <button mat-list-item [matMenuTriggerFor]="menu" *ngFor="let importData of importDataList">

      <mat-spinner matListItemIcon class="icon" *ngIf="isInProgress(importData)" diameter="24" mode="determinate" [value]="importData.progress"></mat-spinner>
      <mat-icon matListItemIcon
                class="icon"
                *ngIf="isDone(importData)">done</mat-icon>
      <mat-icon matListItemIcon
                class="icon"
                *ngIf="importData.status == 'FAILED'">warning</mat-icon>

      <div matListItemTitle>{{importData.parser.name}} ({{importData.account.name}})</div>
      <div matListItemLine *ngIf="importData.message != null">{{importData.message}}</div>

      <mat-menu #menu>
        <button mat-menu-item (click)="edit(importData.id)" *ngIf="isEditAvailable(importData)">Edit</button>
        <button mat-menu-item (click)="cancel(importData)" *ngIf="isInProgress(importData)">Cancel</button>
        <button mat-menu-item (click)="delete(importData.id)" *ngIf="isDeleteAvailable(importData)">Delete</button>
      </mat-menu>
    </button>
  </mat-action-list>
</mat-card>

<button class="fab" mat-fab (click)="add()">
  <mat-icon>add</mat-icon>
</button>
