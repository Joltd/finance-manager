<mat-toolbar color="primary">
  <button mat-icon-button (click)="left.toggle()"><mat-icon>menu</mat-icon></button>
  <a class="app-title" href="/">{{toolbarService.title}}</a>
  <span class="spacer"></span>
  <button mat-icon-button *ngFor="let command of toolbarService.commands" (click)="command.action()"><mat-icon>{{command.icon}}</mat-icon></button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #left position="start" class="left-side" [class.left-side-narrow]="wide">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['currency']" (click)="left.close()">Currency</a>
      <a mat-list-item [routerLink]="['account']" (click)="left.close()">Account</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['operation']" (click)="left.close()">Operation</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['settings']" (click)="left.close()">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content" [class.content-wide]="wide">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<div class="loading" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
