<mat-toolbar color="primary">
  <button mat-icon-button (click)="left.toggle()"><mat-icon>menu</mat-icon></button>
  <a class="app-title" href="/">{{toolbarService.title}}</a>
  <span class="spacer"></span>
  @for (command of toolbarService.commands; track command.name) {
    <button mat-icon-button (click)="command.action()">
      <mat-icon>{{command.icon}}</mat-icon>
    </button>
  }
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #left position="start" class="left-side" [class.left-side-desktop]="adaptiveService.desktop">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['dashboard']" (click)="left.close()">Dashboard</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['candy']" (click)="left.close()">Candy</a>
      <a mat-list-item [routerLink]="['pricing']" (click)="left.close()">Pricing</a>
      <a mat-list-item [routerLink]="['tax']" (click)="left.close()">Tax</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['currency']" (click)="left.close()">Currency</a>
      <a mat-list-item [routerLink]="['account']" (click)="left.close()">Account</a>
      <a mat-list-item [routerLink]="['operation']" (click)="left.close()">Operation</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['category-mapping']" (click)="left.close()">Category Mapping</a>
      <a mat-list-item [routerLink]="['import-data']" (click)="left.close()">Import</a>
      <a mat-list-item [routerLink]="['operation-revise']" (click)="left.close()">Revise</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['entity']" (click)="left.close()">Entity</a>
      <a mat-list-item [routerLink]="['settings']" (click)="left.close()">
        Settings
        <span class="version" *ngIf="settingsService.settings">({{settingsService.settings.version}})</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<div class="loading" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
