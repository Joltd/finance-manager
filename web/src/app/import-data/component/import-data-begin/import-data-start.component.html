<editor title="Import" (onSave)="save()" (onClose)="close()" [saveDisabled]="!form.valid">
  <mat-card>
    <mat-card-content class="card-content-form">
      <form [formGroup]="form">

        <mat-form-field>
          <mat-label>Parser</mat-label>
          <reference-input api="/parser/reference" formControlName="parser"></reference-input>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Account</mat-label>
          <reference-input api="/account/reference" formControlName="account"></reference-input>
        </mat-form-field>

        <mat-form-field>
          <mat-label>File</mat-label>
          <file-input formControlName="file"></file-input>
        </mat-form-field>

      </form>
    </mat-card-content>
  </mat-card>
</editor>
