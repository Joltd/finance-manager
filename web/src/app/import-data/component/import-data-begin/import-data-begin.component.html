<editor title="Import" (onSave)="save()" (onClose)="close()" [saveDisabled]="!form.valid">
  <mat-card>
    <mat-card-content class="card-content-form">
      <form [formGroup]="form">

        <mat-form-field>
          <mat-label>File</mat-label>
          <file-input formControlName="file"></file-input>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Description</mat-label>
          <input matInput formControlName="description">
        </mat-form-field>

      </form>
    </mat-card-content>
  </mat-card>
</editor>
