<mat-card class="toolbar">
  <div class="title">Import</div>
  <button mat-icon-button (click)="save()">
    <mat-icon>done</mat-icon>
  </button>
  <button mat-icon-button (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</mat-card>

<mat-card *ngIf="importData">
  <mat-list>
    <mat-list-item *ngFor="let entry of importData.entries">

      <mat-icon *ngIf="entry.result == true">success</mat-icon>
      <mat-icon *ngIf="entry.result == false">failed</mat-icon>

      <document-label [document]="entry.suggested"
                      [disabled]="entry.skip"
                      matRipple
                      [matRippleColor]="'#00000020'"
                      class="clickable"
                      (click)="openEntry(entry)"></document-label>

    </mat-list-item>
  </mat-list>
</mat-card>
