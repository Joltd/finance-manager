<ng-container *ngIf="document == null">

  <mat-card class="toolbar">
    <div class="title">Import</div>
    <button mat-icon-button (click)="reCreate()">
      <mat-icon>refresh</mat-icon>
    </button>
    <button mat-icon-button (click)="save()">
      <mat-icon>done</mat-icon>
    </button>
    <button mat-icon-button (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card>

  <mat-card class="import-data">

    <mat-form-field>
      <mat-label>Account</mat-label>
      <reference-input api="/account/reference" [value]="importData.account" readonly></reference-input>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Template</mat-label>
      <input matInput [value]="importData.template" readonly>
    </mat-form-field>

    <mat-form-field>
      <mat-label>File</mat-label>
      <input matInput [value]="importData.file" readonly>
    </mat-form-field>

  </mat-card>

  <mat-card class="help-card">
    <button mat-raised-button color="primary" (click)="toggleSelection()">
      <span *ngIf="!this.toggleSelectionState">Select all</span>
      <span *ngIf="this.toggleSelectionState">Deselect all</span>
    </button>
    <mat-slide-toggle [(ngModel)]="hideImported">Hide imported</mat-slide-toggle>
    <p>Suggested documents: {{suggestedDocumentCount}} / {{allDocumentCount}}</p>
  </mat-card>

  <mat-card class="import-data-entries">

    <mat-list>
      <ng-container *ngFor="let dateGroup of dateGroups">
        <h2 matSubheader>{{dateGroup.date}}</h2>
        <ng-container *ngFor="let entry of dateGroup.entries">
          <mat-list-item *ngIf="!hideImported || !(entry.suggested && entry.existed)">
            <div matLine class="line">
              <mat-checkbox *ngIf="entry.state == 'none'" [(ngModel)]="entry.selected" [disabled]="!entry.suggested"></mat-checkbox>
              <mat-icon *ngIf="entry.state == 'success'" (click)="entry.state = 'none'" class="success">check_circle</mat-icon>
              <mat-icon *ngIf="entry.state == 'fail'" (click)="entry.state = 'none'" class="fail">cancel</mat-icon>
              <document-label matRipple
                              [matRippleColor]="'#00000020'"
                              class="clickable"
                              *ngIf="entry.suggested"
                              [document]="entry.suggested"
                              [mat-menu-trigger-for]="menu"></document-label>
              <div matRipple
                   [matRippleColor]="'#00000020'"
                   class="clickable"
                   *ngIf="!entry.suggested"
                   [mat-menu-trigger-for]="menu"
                   [matTooltip]="entry.source">{{entry.source}}</div>
              <document-label matRipple
                              [matRippleColor]="'#00000020'"
                              class="clickable"
                              *ngIf="entry.existed"
                              [document]="entry.existed"
                              (click)="viewDocument(entry.existed)"></document-label>
              <div *ngIf="!entry.existed"></div>
              <mat-menu #menu>
                <button mat-menu-item (click)="viewEntry(entry)" *ngIf="entry.suggested">View</button>
                <button mat-menu-item (click)="createDocument(entry, 'expense')">Expense</button>
                <button mat-menu-item (click)="createDocument(entry, 'income')">Income</button>
                <button mat-menu-item (click)="createDocument(entry, 'exchange')">Exchange</button>
              </mat-menu>
            </div>
          </mat-list-item>
        </ng-container>
      </ng-container>
    </mat-list>

  </mat-card>
</ng-container>

<document-view *ngIf="document != null"
               [type]="document.type"
               [document]="document.value"
               [hint]="entry?.source || null"
               (onSave)="saveDocument($event)"
               (onClose)="closeDocument()"></document-view>
