<mat-card *ngIf="importData.length > 0">
  <mat-action-list>
    <button mat-list-item [mat-menu-trigger-for]="menu" *ngFor="let data of importData" [matMenuTriggerFor]="menu">
      <div matLine>
        {{data.description}}
      </div>
      <mat-progress-bar matLine *ngIf="data.progress > 0 && data.progress < 1" [value]="data.progress * 100"></mat-progress-bar>
      <mat-menu #menu>
        <button mat-menu-item (click)="edit(data.id)">Edit</button>
        <button mat-menu-item (click)="delete(data.id)">Delete</button>
        <button mat-menu-item (click)="instantImport(data.id)">Instant import</button>
      </mat-menu>
    </button>
  </mat-action-list>
</mat-card>

<button mat-fab class="fab" (click)="add()"><mat-icon>add</mat-icon></button>
