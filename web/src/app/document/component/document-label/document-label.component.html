<div class="marker"
     [class.expense]="documentExpense"
     [class.income]="documentIncome"
     [class.exchange]="documentExchange"></div>
<date-label *ngIf="!hideDate" [date]="document.value.date" [disabled]="disabled"></date-label>

<ng-container *ngIf="documentExpense">
  <div class="vertical">
    <amount-label [amount]="documentExpense.amount"></amount-label>
    <div class="sub-title" *ngIf="!hideAccount">{{documentExpense.accountName}}</div>
    <div class="sub-title">{{documentExpense.expenseCategoryName}}</div>
  </div>
</ng-container>

<ng-container *ngIf="documentIncome">
  <div class="vertical">
    <amount-label [amount]="documentIncome.amount"></amount-label>
    <div class="sub-title" *ngIf="!hideAccount">{{documentIncome.accountName}}</div>
    <div class="sub-title">{{documentIncome.incomeCategoryName}}</div>
  </div>
</ng-container>

<ng-container *ngIf="documentExchange">

  <div class="horizontal">
    <div class="vertical">
      <amount-label [amount]="documentExchange.amountFrom"></amount-label>
      <div class="sub-title">{{documentExchange.accountFromName}}</div>
    </div>
    <mat-icon class="exchange-arrow">arrow_right</mat-icon>
    <div class="vertical">
      <amount-label [amount]="documentExchange.amountTo" *ngIf="documentExchange.amountFrom.value != documentExchange.amountTo.value"></amount-label>
      <div class="sub-title" *ngIf="documentExchange.accountFrom != documentExchange.accountTo">{{documentExchange.accountToName}}</div>
    </div>
  </div>

</ng-container>
